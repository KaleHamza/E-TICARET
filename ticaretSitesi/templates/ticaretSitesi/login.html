{% extends 'layout.html' %}

{% load static %}

{% block page_title %}
    Login
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'ticaretSitesi/css/style.css' %}">
{% endblock %}

{% block content %}

 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    {% for field in form  %}
    <div class="mb-3 {% if field.errors %}invalid{% endif %}" >
        {% if field.errors %}<div class="alert alert-danger"> {{field.errors}}</div>{% endif %}
        <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
        {{field}}
    </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Save</button>
  </form>
</center>
 </div>

{% endblock %}
