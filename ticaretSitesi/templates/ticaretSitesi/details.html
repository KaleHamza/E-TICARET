{% extends 'layout.html' %}

{% load static %}

{% block page_title %}
    {{product.title}}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'ticaretSitesi/css/style.css' %}">
{% endblock %}

{% block content %}
<style>
    .row{
        background-color: lightGreen;
        border-radius: 10px; 
    }
    .h3{
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 120px;
        width: 300px;
    }

    .history{
        background-color:purple;
        width:150px;
        height:50px;
        border:2px solid blue;
        border-radius:15px;
        color:white;
        font-size:20px;
        margin:20px;
    }
 
</style>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4 ">
                <img class="img-fluid rounded-start" style="border:6px dashed white; border-radius:15px;" src="{% static 'ticaretSitesi/img/'|add:product.imageUrl %}" alt="product.title">           
            </div>
            <div class="col-8 " style="background-color:#FFFDD0;">
                <h1 class="h3">{{product.title}}</h1>
                <p>{{product.description}}</p>
                <p >Price: {{product.price}} $</p>
                <p >Stock: {{product.stock}}</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" name="title" style="visibility:hidden;">
                        </div>
                        <div class="control">
                            <button class="button is-dark is-uppercase">Add to Cart</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <input type="button" class="history"value="Back" name="backButton" onclick="window.history.back()">
        <input type="button" class="history" value="forward" name="forwardButton" onclick="window.history.forward()">
    <div>

{% endblock content %}
