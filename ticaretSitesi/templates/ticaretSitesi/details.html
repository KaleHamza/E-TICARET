{% extends 'layout.html' %}

{% load static %}

{% block page_title %}
    {{product.title}}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'ticaretSitesi/css/style.css' %}">
{% endblock %}

{% block content %}

<style>
    .row{
        background-color: lightGreen;
        border-radius: 10px; 
    }
    .h3{
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 120px;
        width: 300px;
    }



    
</style>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4 ">
                <img class="img-fluid rounded-start" style="border:6px dashed white; border-radius:15px;" src="{% static 'ticaretSitesi/img/'|add:product.imageUrl %}" alt="product.title">           
            </div>
            <div class="col-8 " style="background-color:#FFFDD0;">
                <h1 class="h3">{{product.title}}</h1>
                <p>{{product.description}}</p>
                <p >Price: {{product.price}} $</p>
                <p >Stock: {{product.stock}}</p>
            </div>
        </div>
    </div>

{% endblock content %}
