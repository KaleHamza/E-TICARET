{% load static %}
<style>
    .card{
        background-color: lightGreen;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
    }
    .background-category{
        background-color: red;
        width: 100px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px; 
        
    }
    .card-deck{
        height: 320px;
        width: 300px;
        background-color: lightGreen;
        border-radius: 12px; 
        
        
    }
    .card-img-top {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;;
        max-width: 40%;
        height: 120px;
        width: 120px;
    }

    .card-price {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 10px;
    }

    .card-stock {
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 10px;
    }


</style>
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid rounded-start" src="{% static 'ticaretSitesi/img/'|add:product.imageUrl %}" alt="Card image cap">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'product_details' product.slug %}">
                        {{ product.title }}
                    </a>
                    </h5>
                    <p class="card-text">Description: {{ product.description }}</p>
                    <div class="card-price">Price: {{ product.price }} $</div>
                    <div class="card-stock">Stock: {{ product.stock }} piece</div>
               
            </div>
        </div>
    </div>
</div>
